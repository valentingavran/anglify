<ng-container *ngFor="let item of items">
  <a *ngIf="item.href && !item.routerLink" [href]="item.href">
    {{ item.text }}
  </a>
  <a
    *ngIf="item.routerLink && !item.href"
    [class.disabled]="item.disabled"
    [routerLink]="item.routerLink"
    routerLinkActive="active"
    [routerLinkActiveOptions]="item.matchOptions ?? { exact: true }"
  >
    {{ item.text }}
  </a>
  <div *ngIf="isLastItem(item) === false" class="divider">
    <ng-container *anglifySlotOutlet="slots | findSlot: 'divider'">{{ divider }}</ng-container>
  </div>
</ng-container>

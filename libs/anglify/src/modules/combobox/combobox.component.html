<anglify-text-field
  [appearance]="appearance"
  [label]="label"
  [alwaysFloatingLabel]="alwaysFloatingLabel || !!(selectedItems$ | async)!.length || (isOpen$ | async)!"
  [hint]="hint"
  [persistentHint]="persistentHint"
  [hideDetails]="hideDetails"
  [error]="(error$ | async)!"
  [anglifyMenuTriggerFor]="menuTemplate"
  #menuDirective="anglifyMenu"
  [openOnClick]="!readonly && (disabled$ | async) === false"
  [position]="dropdownPosition"
  [offset]="dropdownOffset"
  [parentWidth]="true"
  [class.expand-min-height]="!!(selectedItems$ | async)!.length && multiple"
>
  <ng-template slot="prepend">
    <ng-container *anglifySlotOutlet="slots | findSlot: 'prepend'"></ng-container>
  </ng-template>
  <ng-template slot="prepend-inner">
    <ng-container *anglifySlotOutlet="slots | findSlot: 'prepend-inner'">
      <div></div>
    </ng-container>
  </ng-template>
  <ng-template slot="prepend-inner-content">
    <ng-container *ngIf="!!(selectedItems$ | async)!.length && multiple">
      <ng-container
        *anglifySlotOutlet="
          slots | findSlot: 'prepend-inner-content';
          context: { items: selectedItems$ | async, select, readonly, disabled: disabled$ | async }
        "
      >
        <div *ngFor="let item of selectedItems$ | async" class="prepend-inner-item">
          <anglify-chip
            [class.disabled]="!!item.disabled || (disabled$ | async)"
            anglifyClickStopPropagation
            [ripple]="!item.disabled || (disabled$ | async) === false"
          >
            {{ item.text }}
            <ng-container *ngIf="(disabled$ | async) === false">
              <ng-template slot="append">
                <anglify-icon
                  *ngIf="!item.disabled || (disabled$ | async) === false"
                  [class.disabled]="item.disabled || (disabled$ | async)"
                  [icon]="internalIcons.closeCircle"
                  [right]="true"
                  [clickable]="!item.disabled || !readonly || (disabled$ | async) === false"
                  (click)="select(item)"
                  anglifyClickStopPropagation
                ></anglify-icon>
              </ng-template>
            </ng-container>
          </anglify-chip>
        </div>
      </ng-container>
    </ng-container>
  </ng-template>
  <ng-template slot="label">
    <ng-container *anglifySlotOutlet="slots | findSlot: 'label'">{{ label }}</ng-container>
  </ng-template>

  <input anglifyInput type="text" [autocomplete]="false" [placeholder]="placeholder" [disabled]="disabled$ | async" [readonly]="readonly" />

  <ng-template slot="append-inner">
    <ng-container
      *anglifySlotOutlet="
        slots | findSlot: 'append-inner';
        context: { clearable, clearSelection, toggleMenu, isOpen: isOpen$ | async, disabled: disabled$ | async }
      "
    >
      <anglify-icon
        *ngIf="clearable"
        [class.disabled]="disabled$ | async"
        [icon]="internalIcons.close"
        [clickable]="!readonly || (disabled$ | async) === false"
        (click)="clearSelection()"
        anglifyClickStopPropagation
      ></anglify-icon>
      <anglify-icon
        [class.disabled]="disabled$ | async"
        [icon]="internalIcons.chevronDown"
        [@rotate]="isOpen$ | async"
        [clickable]="!readonly || (disabled$ | async) === false"
        (click)="toggleMenu()"
        anglifyClickStopPropagation
      ></anglify-icon>
    </ng-container>
  </ng-template>
  <ng-template slot="append">
    <ng-container *anglifySlotOutlet="slots | findSlot: 'append'"></ng-container>
  </ng-template>
</anglify-text-field>

<ng-template #menuTemplate>
  <div class="dropdown-menu">
    <ng-container
      *anglifySlotOutlet="
        slots | findSlot: 'menu';
        context: { items: filteredItems$ | async, multiple: multiple, isItemSelected$, select, disabled: disabled$ | async }
      "
    >
      <anglify-list *ngIf="!(filteredItems$ | async)?.length && (isUniqueItem$ | async) === false">
        <anglify-list-item-group>
          <anglify-list-item [state]="false" [disabled]="true">
            <anglify-list-item-title>{{ noOptions }}</anglify-list-item-title>
          </anglify-list-item>
        </anglify-list-item-group>
      </anglify-list>
      <anglify-list>
        <anglify-list-item-group [multiple]="multiple">
          <anglify-list-item
            *ngFor="let item of filteredItems$ | async; trackBy: trackItem"
            class="item"
            [class.disabled]="!!item.disabled"
            [active]="(isItemSelected$(item) | async)!"
            (mousedown)="$event.preventDefault()"
            (onClick)="select(item)"
            [state]="!item.disabled"
            [ripple]="!item.disabled"
            [disabled]="!!item.disabled"
          >
            <anglify-list-item-title>{{ item.text }}</anglify-list-item-title>
          </anglify-list-item>
          <ng-container *ngIf="inputValue$ | async as input">
            <anglify-list-item
              *ngIf="input.length && (isUniqueItem$ | async)"
              class="item"
              (mousedown)="$event.preventDefault()"
              (onClick)="selectTag(input)"
            >
              <anglify-list-item-title>{{ addItem }} {{ inputValue$ | async }}</anglify-list-item-title>
            </anglify-list-item>
          </ng-container>
        </anglify-list-item-group>
      </anglify-list>
    </ng-container>
  </div>
</ng-template>

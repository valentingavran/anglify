<div class="toolbar-container" [class.prominent]="prominent" [class.collapse]="collapse">
  <div class="left" *ngIf="!collapse">
    <div class="navigation" *ngIf="slots | findSlot: 'navigation'">
      <ng-template *anglifySlotOutlet="slots | findSlot: 'navigation'"></ng-template>
    </div>
    <div class="title" *ngIf="slots | findSlot: 'title'">
      <ng-container *anglifySlotOutlet="slots | findSlot: 'title'"></ng-container>
    </div>
  </div>
  <div class="right">
    <div class="actions" *ngIf="slots | findSlot: 'actions'">
      <ng-container *anglifySlotOutlet="slots | findSlot: 'actions'"></ng-container>
    </div>
  </div>
</div>

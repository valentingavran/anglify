<label [class.before]="labelPosition === 'before'">
  <input
    type="radio"
    [disabled]="disabled | booleanLikeToBoolean"
    [ngModel]="checked"
    (ngModelChange)="onModelChange($event)"
    [value]="value"
    [name]="name"
  />
  <div class="container">
    <div
      class="state-container"
      anglifyInteractionState
      [active]="(ripple | booleanLikeToBoolean) && !(disabled | booleanLikeToBoolean)"
      [rippleOrigin]="rippleOrigin"
      [state]="state | booleanLikeToBoolean"
    ></div>
    <div class="radio-button-effect">
      <div class="radio-button-effect-dot"></div>
    </div>
  </div>
  <span class="label">
    <ng-content></ng-content>
  </span>
</label>

<div class="anglify-navigation-drawer">
  <div class="anglify-navigation-drawer-content">
    <ng-content></ng-content>
  </div>
</div>
<div
  *ngIf="(opened$ | async) && mode === 'modal'"
  class="anglify-navigation-drawer-backdrop"
  @enterLeaveOpacityAnimation
  [class.anglify-navigation-drawer-backdrop-show]="(opened$ | async) && (mode$ | async) === 'modal'"
  (click)="toggle()"
></div>

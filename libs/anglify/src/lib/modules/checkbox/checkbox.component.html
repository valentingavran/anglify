<label [class.before]="labelPosition === 'before'">
    <input type="checkbox" [disabled]="disabled" [ngModel]="checked" (ngModelChange)="onModelChange($event)"/>
    <div anglifyOverlay [ripple]="ripple" [hover]="ripple" [focus]="ripple" [rippleOrigin]="rippleOrigin" class="overlay-container">
        <span class="check-box-effect"></span>
    </div>
    <span class="checkbox-label" [class.disabled]="disabled">
        <ng-content></ng-content>
    </span>
</label>

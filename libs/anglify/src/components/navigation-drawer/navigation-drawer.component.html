<div class="anglify-navigation-drawer">
  <div class="anglify-navigation-drawer-content">
    <ng-content></ng-content>
  </div>
</div>
<!-- eslint-disable-next-line @angular-eslint/template/click-events-have-key-events -->
<div
  *ngIf="(value$ | async) && mode === 'modal'"
  class="anglify-navigation-drawer-backdrop"
  @enterLeaveOpacityAnimation
  [class.anglify-navigation-drawer-backdrop-show]="(value$ | async) && (mode$ | async) === 'modal'"
  (click)="toggle()"
></div>

<div #activator (click)="activatorClicked$.next()" (keydown.enter)="$event.preventDefault(); activatorClicked$.next()">
  <ng-container *anglifySlotOutlet="slots | findSlot: 'activator'"></ng-container>
</div>
<div
  #menu
  *ngIf="value$ | async"
  class="menu"
  [tabindex]="(focusable$ | async) ? '0' : '-1'"
  [anglifyTrapFocus]="(trapFocus$ | async) || false"
>
  <ng-content></ng-content>
</div>

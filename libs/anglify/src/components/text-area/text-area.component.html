<anglify-input
  [appearance]="appearance"
  [hint]="hint"
  [persistentHint]="persistentHint"
  [floating]="alwaysFloatingLabel || ((this.input?.floating$ | async) ?? false)"
  [hideDetails]="hideDetails"
  [counter]="counter"
  [length]="(input?.length$ | async) || 0"
  [maxLength]="(input?.maxLength$ | async) || undefined"
  [error]="(input?.invalid$ | async) || error"
  [inputId]="input?.id"
  [disabled]="(input?.disabled$ | async) || false"
  [focused]="(input?.focused$ | async) || false"
  (onInputClick)="input?.elementRef?.nativeElement?.focus()"
>
  <ng-template slot="prepend">
    <ng-container *anglifySlotOutlet="slots | findSlot: 'prepend'"></ng-container>
  </ng-template>
  <ng-template slot="prepend-inner">
    <ng-container *anglifySlotOutlet="slots | findSlot: 'prepend-inner'"></ng-container>
  </ng-template>
  <ng-template slot="append-inner">
    <ng-container *anglifySlotOutlet="slots | findSlot: 'append-inner'"></ng-container>
  </ng-template>
  <ng-template slot="append">
    <ng-container *anglifySlotOutlet="slots | findSlot: 'append'"></ng-container>
  </ng-template>
  <ng-template slot="label">
    <ng-container *anglifySlotOutlet="slots | findSlot: 'label'">{{ label }}</ng-container>
  </ng-template>
  <ng-content></ng-content>
</anglify-input>

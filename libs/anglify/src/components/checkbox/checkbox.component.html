<label [class.before]="labelPosition === 'before'">
  <div #overlayContainer class="container">
    <div
      class="state-container"
      anglifyInteractionState
      [active]="ripple && (disabled$ | async) === false"
      [rippleOrigin]="rippleOrigin"
      [state]="state"
      (keydown.space)="onCheckedChangeHandler($event)"
      [tabindex]="(disabled$ | async) ? '-1' : '0'"
    ></div>
    <span #reflectOffIcon [style.display]="(checked$ | async) ? 'none' : 'block'" class="checkbox-custom-icons">
      <ng-container *anglifySlotOutlet="slots | findSlot: 'offIcon'"></ng-container>
    </span>
    <span #reflectOnIcon [style.display]="(checked$ | async) ? 'block' : 'none'" class="checkbox-custom-icons">
      <ng-container *anglifySlotOutlet="slots | findSlot: 'onIcon'"></ng-container>
    </span>
    <span #onIcon [style.display]="(checked$ | async) ? 'block' : 'none'" class="checkbox-custom-icons"></span>
    <span #offIcon [style.display]="(checked$ | async) ? 'none' : 'block'" class="checkbox-custom-icons"></span>
    <span #defaultIcon class="check-box-effect"></span>
  </div>
  <span class="checkbox-label">
    <span><ng-content></ng-content></span>
  </span>
</label>

<div class="loader" *ngIf="loading$ | async">
  <ng-container *anglifySlotOutlet="slots | findSlot: 'loader'">
    <anglify-progress-circular [indeterminate]="true"></anglify-progress-circular>
  </ng-container>
</div>

<div [ngClass]="(loading$ | async) ? 'invisible' : ''"><ng-content></ng-content></div>

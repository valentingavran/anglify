<ng-container *ngIf="documentation?.inputsClass?.length">
  <h3>Inputs</h3>
  <anglify-table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let input of documentation?.inputsClass">
        <td>{{ input.name }}</td>
        <td>{{ input.type }}</td>
        <td [innerHTML]="input.description"></td>
      </tr>
    </tbody>
  </anglify-table>
</ng-container>

<ng-container *ngIf="documentation?.outputsClass?.length">
  <h3>Outputs</h3>
  <anglify-table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let input of documentation?.outputsClass">
        <td>{{ input.name }}</td>
        <td [innerHTML]="input.description"></td>
      </tr>
    </tbody>
  </anglify-table>
</ng-container>

<ng-container *ngIf="publicMethods$ | async as publicMethods">
  <h3>Methods</h3>
  <anglify-table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let method of publicMethods">
        <td>{{ method.name }}</td>
        <td>{{ method.description }}</td>
      </tr>
    </tbody>
  </anglify-table>
</ng-container>

<h1>Anglify</h1>

<h2>Getting Started</h2>

<div class="items">
  <anglify-card *ngFor="let article of gettingStarted" [routerLink]="article.link" ripple (keyup.Space)="router.navigate([article.link])">
    {{ article.name }}
  </anglify-card>
</div>

<h2>Components</h2>
<div class="items">
  <anglify-card *ngFor="let component of components" [routerLink]="component.link" ripple (keyup.Space)="router.navigate([component.link])">
    {{ component.name }}
  </anglify-card>
</div>

<h1>Progress linear</h1>

<app-references
  issues="https://github.com/valentingavran/anglify/labels/component%3A%20Progress%20Linear"
  materialDesign="https://material.io/components/progress-indicators#linear-progress-indicators"
  bundleSize="https://bundlephobia.com/package/@anglify/components@latest"
></app-references>

<h2>Playground</h2>
<div class="playground">
  <div class="content">
    <anglify-progress-linear
      [indeterminate]="isIndeterminate"
      [value]="progress"
      [bufferValue]="buffer"
      [stream]="stream"
    ></anglify-progress-linear>
  </div>
  <div class="controls">
    <span class="body-l">Size</span>
    <input type="range" min="0" max="100" [(ngModel)]="size" />
    <anglify-radio-button [(ngModel)]="mode" name="mode" value="indeterminate">Indeterminate</anglify-radio-button>
    <anglify-radio-button [(ngModel)]="mode" name="mode" value="regular">Regular</anglify-radio-button>
    <ng-container *ngIf="!isIndeterminate">
      <span class="body-l">Progress</span>
      <input type="range" min="0" max="100" [(ngModel)]="progress" />
      <span class="body-l">Buffer</span>
      <input type="range" min="0" max="100" [(ngModel)]="buffer" />
      <anglify-checkbox type="checkbox" [(ngModel)]="stream">Stream</anglify-checkbox>
    </ng-container>
  </div>
</div>

<h1>Select</h1>
<app-references
  issues="https://github.com/valentingavran/anglify/labels/component%3A%20Select"
  bundleSize="https://bundlephobia.com/package/@anglify/components@latest"
  w3c="https://www.w3.org/WAI/ARIA/apg/example-index/combobox/combobox-select-only.html"
></app-references>

<p><strong>This is only a pre-release version. Should only be used for testing</strong></p>

<h2>Playground</h2>
<div class="playground">
  <div class="content">
    <anglify-select
      [appearance]="appearance"
      [placeholder]="placeholder"
      [alwaysFloatingLabel]="alwaysFloatingLabel"
      [hint]="hint"
      [persistentHint]="persistentHint"
      [hideDetails]="hideDetails"
      [items]="items"
      [readonly]="readonly"
      [disabled]="disabled"
      [clearable]="clearable"
      [multiple]="multiple"
      [closeOnSelect]="closeOnSelect"
    >
      <ng-template slot="label">{{ label }}</ng-template>
    </anglify-select>
  </div>
  <div class="controls">
    <anglify-text-field [hideDetails]="true">
      <ng-template slot="label">Label</ng-template>
      <input anglifyInput [(ngModel)]="label" />
    </anglify-text-field>
    <anglify-text-field [hideDetails]="true">
      <ng-template slot="label">Placeholder</ng-template>
      <input anglifyInput [(ngModel)]="placeholder" />
    </anglify-text-field>
    <anglify-text-field [hideDetails]="true">
      <ng-template slot="label">Hint</ng-template>
      <input anglifyInput [(ngModel)]="hint" />
    </anglify-text-field>
    <div class="cols-3">
      <span class="body-l">Appearance:</span>
      <anglify-radio-button [(ngModel)]="appearance" name="appearance" value="filled">Filled</anglify-radio-button>
      <anglify-radio-button [(ngModel)]="appearance" name="appearance" value="outlined">Outlined</anglify-radio-button>
    </div>
    <anglify-checkbox [(ngModel)]="readonly">Readonly</anglify-checkbox>
    <anglify-checkbox [(ngModel)]="disabled">Disabled</anglify-checkbox>
    <anglify-checkbox [(ngModel)]="clearable">Clearable</anglify-checkbox>
    <anglify-checkbox [(ngModel)]="multiple">Multiple</anglify-checkbox>
    <anglify-checkbox [(ngModel)]="closeOnSelect">Close on select</anglify-checkbox>
    <anglify-checkbox [(ngModel)]="alwaysFloatingLabel">Always floating label</anglify-checkbox>
    <anglify-checkbox [(ngModel)]="persistentHint">Persistent hint</anglify-checkbox>
    <anglify-checkbox [(ngModel)]="hideDetails">Hide details</anglify-checkbox>
  </div>
</div>

<h2>API</h2>
<app-import-example import="import { SelectModule } from '@anglify/components';"></app-import-example>

<app-inputs-table [config]="config"></app-inputs-table>

<app-styling-table forComponent="select"></app-styling-table>

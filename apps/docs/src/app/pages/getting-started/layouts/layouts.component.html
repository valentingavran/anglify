<h1>Application Layouts</h1>
<p>In the examples below you will find basic skeletons for your application. With them, you can quickly get started with Anglify.</p>

<div class="layouts">
  <div class="layout">
    <anglify-card (click)="openLayoutExample('base')">
      <img src="/assets/base.svg" />
    </anglify-card>
    <span>Base<anglify-icon icon="mdi-open-in-new" size="x-small" right></anglify-icon></span>
  </div>
  <div class="layout">
    <anglify-card (click)="openLayoutExample('constrained')">
      <img src="/assets/constrained.svg" />
    </anglify-card>
    <span>Constrained<anglify-icon icon="mdi-open-in-new" size="x-small" right></anglify-icon></span>
  </div>
</div>

<h2>Styling</h2>

<anglify-simple-table>
  <tr>
    <th>Name</th>
    <th>Default value</th>
  </tr>
  <tr *ngFor="let variable of cssVariables$ | async">
    <td>
      <code *ngIf="variable.name">{{ variable.name }}</code>
    </td>
    <td>
      <code *ngIf="variable.defaultValue">{{ variable.defaultValue }}</code>
    </td>
  </tr>
</anglify-simple-table>

<ng-container *ngFor="let release of releases$ | async">
  <div class="release">
    <div class="header">
      <h2>
        <a [href]="release.html_url" target="_blank" rel="noopener noreferrer">{{ release.tag_name }}</a>
      </h2>
      <anglify-chip *ngIf="release.prerelease" appearance="outlined">Pre-release</anglify-chip>
    </div>
    <div [innerHTML]="release.body | markdown | async"></div>
  </div>
</ng-container>

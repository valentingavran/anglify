<anglify-chip *ngIf="materialDesign" appearance="outlined" (click)="open(materialDesign)">
  <ng-template slot="prepend">
    <anglify-icon size="small" icon="mdi-material-design" [left]="true"></anglify-icon>
  </ng-template>
  Material Specification
</anglify-chip>
<anglify-chip *ngIf="issues" appearance="outlined" (click)="open(issues)">
  <ng-template slot="prepend">
    <anglify-icon size="small" icon="mdi-alert-circle-outline" [left]="true"></anglify-icon>
  </ng-template>
  Known issues
</anglify-chip>
<anglify-chip *ngIf="w3c" appearance="outlined" (click)="open(w3c)">
  <ng-template slot="prepend">
    <anglify-icon icon="w3c" iconSet="custom" [left]="true"></anglify-icon>
  </ng-template>
  WAI-ARIA
</anglify-chip>

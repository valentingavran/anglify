<div class="preview" #container></div>
<div class="controls">
  <button
    type="button"
    *ngIf="template$ | async"
    anglifyButton
    appearance="icon"
    (click)="switchView('template')"
    aria-label="HTML template of the example"
  >
    <anglify-icon icon="mdi-xml"></anglify-icon>
  </button>
  <button
    type="button"
    *ngIf="code$ | async"
    anglifyButton
    appearance="icon"
    (click)="switchView('code')"
    aria-label="Typescript code of the example"
  >
    <anglify-icon icon="mdi-language-typescript"></anglify-icon>
  </button>
  <button
    type="button"
    *ngIf="style$ | async"
    anglifyButton
    appearance="icon"
    (click)="switchView('style')"
    aria-label="Styles of the example"
  >
    <anglify-icon icon="mdi-language-css3"></anglify-icon>
  </button>
</div>

<div class="code-container">
  <div class="template" *ngIf="(selectedView$ | async) === 'template'">
    <pre *ngIf="template$ | async as template">
      <code [innerHTML]="template | highlight: 'html'">
      </code>
      <copy-button-component [content]="template"></copy-button-component>
      </pre>
  </div>
  <div class="code" *ngIf="(selectedView$ | async) === 'code'">
    <pre *ngIf="code$ | async as code">
      <code [innerHTML]="code | highlight: 'typescript'"></code>
      <copy-button-component [content]="code"></copy-button-component>
      </pre>
  </div>
  <div class="style" *ngIf="(selectedView$ | async) === 'style'">
    <pre *ngIf="style$ | async as style">
        <code [innerHTML]="style | highlight: 'scss'"></code>
        <copy-button-component [content]="style"></copy-button-component>
      </pre>
  </div>
</div>

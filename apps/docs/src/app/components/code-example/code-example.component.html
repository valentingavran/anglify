<div class="code-example">
  <div class="preview">
    <ng-container #container></ng-container>
  </div>
  <div class="controls">
    <button
      *ngIf="template$ | async"
      anglifyButton
      appearance="icon"
      (click)="switchView('template')"
      aria-label="HTML template of the example"
    >
      <anglify-icon icon="mdi-xml"></anglify-icon>
    </button>
    <button *ngIf="code$ | async" anglifyButton appearance="icon" (click)="switchView('code')" aria-label="Typescript code of the example">
      <anglify-icon icon="mdi-language-typescript"></anglify-icon>
    </button>
    <button *ngIf="style$ | async" anglifyButton appearance="icon" (click)="switchView('style')" aria-label="Styles of the example">
      <anglify-icon icon="mdi-language-css3"></anglify-icon>
    </button>
  </div>

  <div class="code-container">
    <div class="template" *ngIf="(selectedView$ | async) === 'template'">
      <pre *ngIf="template$ | async as template">
        <code [highlight]="template" [languages]="['xml']"></code>
      </pre>
    </div>
    <div class="code" *ngIf="(selectedView$ | async) === 'code'">
      <pre *ngIf="code$ | async as code">
        <code [highlight]="code" [languages]="['typescript']"></code>
      </pre>
    </div>
    <div class="style" *ngIf="(selectedView$ | async) === 'style'">
      <pre *ngIf="style$ | async as style">
        <code [highlight]="style" [languages]="['scss']"></code>
      </pre>
    </div>
  </div>
</div>

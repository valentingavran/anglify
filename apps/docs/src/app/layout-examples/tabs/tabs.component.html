<anglify-toolbar>
  <ng-template slot="start">
    <button anglifyButton type="button" appearance="icon">
      <anglify-icon icon="mdi-menu"></anglify-icon>
    </button>
  </ng-template>
  Photos
  <ng-template slot="end">
    <button anglifyButton type="button" appearance="icon">
      <anglify-icon icon="mdi-magnify"></anglify-icon>
    </button>
    <button anglifyButton type="button" appearance="icon">
      <anglify-icon icon="mdi-plus"></anglify-icon>
    </button>
    <button anglifyButton type="button" appearance="icon">
      <anglify-icon icon="mdi-dots-vertical"></anglify-icon>
    </button>
  </ng-template>
  <ng-template slot="extension">
    <anglify-tab-group>
      <anglify-tab routerLink="/examples/layouts/tabs">
        <ng-template slot="label">
          <anglify-icon icon="mdi-home" [left]="true"></anglify-icon>
          Explore
        </ng-template>
      </anglify-tab>
      <anglify-tab routerLink="explore">
        <ng-template slot="label">
          <anglify-icon icon="mdi-compass" [left]="true"></anglify-icon>
          Explore
        </ng-template>
      </anglify-tab>
      <anglify-tab routerLink="flights">
        <ng-template slot="label">
          <anglify-icon icon="mdi-airplane" [left]="true"></anglify-icon>
          Flights
        </ng-template>
      </anglify-tab>
      <anglify-tab routerLink="trips">
        <ng-template slot="label">
          <anglify-icon icon="mdi-bag-suitcase" [left]="true"></anglify-icon>
          Trips
        </ng-template>
      </anglify-tab>
    </anglify-tab-group>
  </ng-template>
</anglify-toolbar>
<main></main>

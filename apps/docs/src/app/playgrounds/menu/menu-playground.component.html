<div class="playground">
  <div class="content">
    <anglify-menu
      [flip]="flip"
      [shift]="shift"
      [disabled]="disabledMenu"
      [closeOnEscape]="closeOnEscape"
      [closeOnMenuClick]="closeOnMenuClick"
      [closeOnOutsideClick]="closeOnOutsideClick"
      [focusActivatorOnClose]="focusActivatorOnClose"
      [position]="position"
      [offset]="offset"
    >
      <button type="button" anglifyButton appearance="contained">Menu</button>
      <ng-template slot="items">
        <anglify-list-item><anglify-list-item-title>Item 1</anglify-list-item-title></anglify-list-item>
        <anglify-list-item><anglify-list-item-title>Item 2</anglify-list-item-title></anglify-list-item>
        <anglify-list-item><anglify-list-item-title>Item 3</anglify-list-item-title></anglify-list-item>
        <anglify-list-item><anglify-list-item-title>Item 4</anglify-list-item-title></anglify-list-item>
        <anglify-list-item><anglify-list-item-title>Item 5</anglify-list-item-title></anglify-list-item>
      </ng-template>
    </anglify-menu>
  </div>
  <div class="controls">
    <anglify-select appearance="outlined" [hideDetails]="true" [items]="positions" [(value)]="position" label="Position"></anglify-select>
    <anglify-text-field appearance="outlined" [hideDetails]="true" label="Offset">
      <input anglifyInput [ngModel]="offset" (ngModelChange)="setOffset($event)" />
    </anglify-text-field>
    <anglify-checkbox [(ngModel)]="closeOnMenuClick">Close on menu click</anglify-checkbox>
    <anglify-checkbox [(ngModel)]="closeOnOutsideClick">Close on outside click</anglify-checkbox>
    <anglify-checkbox [(ngModel)]="closeOnEscape">Close on escape</anglify-checkbox>
    <anglify-checkbox [(ngModel)]="disabledMenu">Disabled menu</anglify-checkbox>
    <anglify-checkbox [(ngModel)]="flip">Flip</anglify-checkbox>
    <anglify-checkbox [(ngModel)]="shift">Shift</anglify-checkbox>
    <anglify-checkbox [(ngModel)]="focusActivatorOnClose">Focus activator on close</anglify-checkbox>
  </div>
</div>

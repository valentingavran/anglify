<div class="playground">
  <div class="content">
    <anglify-text-field
      [appearance]="appearance"
      [alwaysFloatingLabel]="alwaysFloatingLabel"
      [persistentHint]="persistentHint"
      [hideDetails]="hideDetails"
      [hint]="hint"
    >
      <ng-template slot="prepend-inner">
        <anglify-icon *ngIf="prependIcon" icon="mdi-home"></anglify-icon>
      </ng-template>
      <ng-template slot="prepend">
        <anglify-icon *ngIf="prependOuterIcon" icon="mdi-home"></anglify-icon>
      </ng-template>
      <ng-template slot="label">{{ label }}</ng-template>
      <input anglifyInput [readonly]="readonly" [disabled]="disabled" [placeholder]="placeholder" />
      <ng-template slot="append-inner">
        <anglify-icon *ngIf="appendIcon" icon="mdi-home"></anglify-icon>
      </ng-template>
      <ng-template slot="append">
        <anglify-icon *ngIf="appendOuterIcon" icon="mdi-home"></anglify-icon>
      </ng-template>
    </anglify-text-field>
  </div>
  <div class="controls">
    <anglify-text-field [hideDetails]="true" appearance="outlined" label="Lacel">
      <input anglifyInput [(ngModel)]="label" />
    </anglify-text-field>
    <anglify-text-field [hideDetails]="true" appearance="outlined" label="Placeholder">
      <input anglifyInput [(ngModel)]="placeholder" />
    </anglify-text-field>
    <anglify-text-field [hideDetails]="true" appearance="outlined" label="Hint">
      <input anglifyInput [(ngModel)]="hint" />
    </anglify-text-field>
    <div class="cols-3">
      <span class="body-l">Appearance:</span>
      <anglify-radio-button [(ngModel)]="appearance" name="appearance" value="filled">Filled</anglify-radio-button>
      <anglify-radio-button [(ngModel)]="appearance" name="appearance" value="outlined">Outlined</anglify-radio-button>
    </div>
    <anglify-checkbox [(ngModel)]="readonly">Readonly</anglify-checkbox>
    <anglify-checkbox [(ngModel)]="disabled">Disabled</anglify-checkbox>
    <anglify-checkbox [(ngModel)]="alwaysFloatingLabel">Always floating label</anglify-checkbox>
    <anglify-checkbox [(ngModel)]="persistentHint">Persistent hint</anglify-checkbox>
    <anglify-checkbox [(ngModel)]="prependIcon">Prepend icon</anglify-checkbox>
    <anglify-checkbox [(ngModel)]="prependOuterIcon">Prepend outer icon</anglify-checkbox>
    <anglify-checkbox [(ngModel)]="appendIcon">Append icon</anglify-checkbox>
    <anglify-checkbox [(ngModel)]="appendOuterIcon">Append outer icon</anglify-checkbox>
    <anglify-checkbox [(ngModel)]="hideDetails">Hide details</anglify-checkbox>
  </div>
</div>

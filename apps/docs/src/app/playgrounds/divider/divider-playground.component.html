<div class="playground">
  <div class="content">
    <anglify-divider [inset]="inset" [vertical]="vertical"></anglify-divider>
  </div>
  <div class="controls">
    <anglify-checkbox [(ngModel)]="vertical">Vertical</anglify-checkbox>
    <anglify-checkbox [(ngModel)]="inset">Inset</anglify-checkbox>
  </div>
</div>

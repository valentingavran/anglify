<ng-template #menuTemplate>
  <anglify-list-item><anglify-list-item-title>Item 1</anglify-list-item-title></anglify-list-item>
  <anglify-list-item><anglify-list-item-title>Item 2</anglify-list-item-title></anglify-list-item>
  <anglify-list-item><anglify-list-item-title>Item 3</anglify-list-item-title></anglify-list-item>
  <anglify-list-item><anglify-list-item-title>Item 4</anglify-list-item-title></anglify-list-item>
  <anglify-list-item><anglify-list-item-title>Item 5</anglify-list-item-title></anglify-list-item>
</ng-template>

<anglify-menu position="top">

</anglify-menu>

</anglify-menu>

<anglify-menu position="right">

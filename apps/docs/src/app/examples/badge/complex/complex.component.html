<anglify-toolbar>
  Photos
  <ng-template slot="start">
    <button anglifyButton appearance="icon" [anglifyBadge]="myTemplate" badgePosition="right-start">
      <anglify-icon icon="mdi-menu"></anglify-icon>
    </button>
  </ng-template>
  <ng-template slot="end">
    <button anglifyButton appearance="icon">
      <anglify-icon icon="mdi-magnify"></anglify-icon>
    </button>
    <button anglifyButton appearance="icon" anglifyBadge="1" badgePosition="right-start" [badgeBorder]="true">
      <anglify-icon icon="mdi-dots-vertical"></anglify-icon>
    </button>
  </ng-template>
</anglify-toolbar>
<ng-template #myTemplate>
  <anglify-icon icon="mdi-autorenew" [size]="'x-small'"></anglify-icon>
</ng-template>

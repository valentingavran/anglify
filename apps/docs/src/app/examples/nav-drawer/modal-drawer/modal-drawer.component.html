<div class="drawer-container modal">
  <anglify-nav-drawer mode="modal" #drawer>
    Modal drawer
    <anglify-list>
      <anglify-list-item>
        <ng-template anglifyPrepend>
          <anglify-icon icon="mdi-heart"></anglify-icon>
        </ng-template>
        <anglify-list-item-title>Item 1</anglify-list-item-title>
      </anglify-list-item>
      <anglify-list-item (click)="doSomething()">
        <ng-template anglifyPrepend>
          <anglify-icon icon="mdi-angular"></anglify-icon>
        </ng-template>
        <anglify-list-item-title>Item 2</anglify-list-item-title>
      </anglify-list-item>
    </anglify-list>
  </anglify-nav-drawer>
  <button anglifyButton appearance="filled" (click)="drawer.toggle()">Toggle drawer</button>
</div>

<anglify-card [elevation]="4">
  <anglify-nav-drawer [ngModel]="true">
    <anglify-list>
      <anglify-list-item>
        <ng-template anglifyPrepend>
          <anglify-icon icon="mdi-heart"></anglify-icon>
        </ng-template>
        <anglify-list-item-title>Item 1</anglify-list-item-title>
      </anglify-list-item>
      <anglify-list-item>
        <ng-template anglifyPrepend>
          <anglify-icon icon="mdi-angular"></anglify-icon>
        </ng-template>
        <anglify-list-item-title>Item 2</anglify-list-item-title>
      </anglify-list-item>
    </anglify-list>
  </anglify-nav-drawer>
  <main>Content</main>
</anglify-card>

<anglify-checkbox [(checked)]="singleSelect">Single select</anglify-checkbox>

<anglify-data-table
  [headers]="headers"
  [items]="items"
  [selectableRows]="true"
  [(selection)]="selection"
  [singleSelect]="singleSelect ?? false"
></anglify-data-table>

<p><strong>Selection:</strong> {{ selection | json }}</p>

<anglify-radio-button name="radio-button" value="1" [rippleOrigin]="'center'">Check me!</anglify-radio-button>
<anglify-radio-button name="radio-button" value="2" [labelPosition]="'before'" [ripple]="false">No ripple!</anglify-radio-button>
<anglify-radio-button name="radio-button-disabled" value="1" [(ngModel)]="disabledInput" [disabled]="true">Disabled</anglify-radio-button>
<anglify-radio-button name="radio-button-disabled" value="2" [(ngModel)]="disabledInput" [disabled]="true">Disabled</anglify-radio-button>

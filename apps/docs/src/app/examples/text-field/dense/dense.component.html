<anglify-text-field appearance="filled" label="Default size">
  <input anglifyInput />
</anglify-text-field>

<anglify-text-field appearance="filled" label="Dense with label" [dense]="true">
  <input anglifyInput />
</anglify-text-field>

<anglify-text-field appearance="filled" [dense]="true" [alwaysFloatingLabel]="true">
  <input anglifyInput placeholder="Placeholder" />
</anglify-text-field>

<anglify-text-field appearance="outlined" label="Default size">
  <input anglifyInput />
</anglify-text-field>

<anglify-text-field appearance="outlined" label="Dense with label" [dense]="true">
  <input anglifyInput />
</anglify-text-field>

<anglify-text-field appearance="outlined" [dense]="true" [alwaysFloatingLabel]="true">
  <input anglifyInput placeholder="Placeholder" />
</anglify-text-field>

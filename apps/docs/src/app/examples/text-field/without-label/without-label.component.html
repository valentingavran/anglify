<anglify-text-field appearance="filled">
  <input anglifyInput />
</anglify-text-field>

<anglify-text-field appearance="filled" hint="With placeholder that's shown on focus" [persistentHint]="true">
  <input placeholder="Placeholder" anglifyInput />
</anglify-text-field>

<anglify-text-field appearance="filled" hint="With persistent placeholder" [persistentHint]="true" [alwaysFloatingLabel]="true">
  <input placeholder="Placeholder" anglifyInput />
</anglify-text-field>

<anglify-text-field appearance="outlined">
  <input anglifyInput />
</anglify-text-field>

<anglify-text-field appearance="outlined" hint="With placeholder that's shown on focus" [persistentHint]="true">
  <input placeholder="Placeholder" anglifyInput />
</anglify-text-field>

<anglify-text-field appearance="outlined" hint="With persistent placeholder" [persistentHint]="true" [alwaysFloatingLabel]="true">
  <input placeholder="Placeholder" anglifyInput />
</anglify-text-field>

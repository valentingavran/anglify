<anglify-text-field appearance="filled" label="Filled">
  <input anglifyInput placeholder="Placeholder" disabled />
</anglify-text-field>

<anglify-text-field appearance="filled" [alwaysFloatingLabel]="true" label="Filled">
  <input anglifyInput placeholder="Placeholder" disabled />
</anglify-text-field>

<anglify-text-field appearance="filled" label="Filled">
  <input anglifyInput placeholder="Placeholder" disabled value="Some value" />
</anglify-text-field>

<anglify-text-field appearance="outlined" label="Outlined">
  <input anglifyInput placeholder="Placeholder" disabled />
</anglify-text-field>

<anglify-text-field appearance="outlined" [alwaysFloatingLabel]="true" label="Outlined">
  <input anglifyInput placeholder="Placeholder" disabled />
</anglify-text-field>

<anglify-text-field appearance="outlined" label="Outlined">
  <input anglifyInput placeholder="Placeholder" disabled value="Some value" />
</anglify-text-field>

<form [formGroup]="form">
  <anglify-text-field appearance="filled" label="Email">
    <input anglifyInput placeholder="john.doe@example.com" formControlName="email" />
  </anglify-text-field>

  <anglify-text-field appearance="filled" label="Password">
    <input anglifyInput type="password" placeholder="12345678" formControlName="password" />
  </anglify-text-field>
</form>

<div>
  <span>Is form valid: {{ form.valid }}</span>
  <button type="button" anglifyButton appearance="contained" (click)="manualError()">Set manual error state on Email</button>
  <button type="button" anglifyButton appearance="contained" (click)="disableEmailField()">Disable/Enable Email Field</button>
</div>

<anglify-text-field appearance="outlined" label="Required attribute">
  <input anglifyInput placeholder="Placeholder" required />
</anglify-text-field>

<anglify-text-field appearance="outlined" label="minlength (10) attribute">
  <input anglifyInput placeholder="Placeholder" minlength="10" />
</anglify-text-field>

<anglify-text-field appearance="outlined" label="Prefilled with minlength (10) attribute">
  <input anglifyInput placeholder="Placeholder" minlength="10" value="Value" />
</anglify-text-field>

<anglify-text-field
  appearance="outlined"
  hint="This error will never be thrown, because the length is limited"
  label="maxlength (10) attribute"
>
  <input anglifyInput placeholder="Placeholder" maxlength="10" />
</anglify-text-field>

<anglify-text-field appearance="outlined" label="Prefilled with maxlength attribute">
  <input anglifyInput placeholder="Placeholder" maxlength="10" value="12345678901" />
</anglify-text-field>

<anglify-text-field appearance="outlined" hint="Only small letters from a-z allowed" persistentHint label="Check for pattern">
  <input anglifyInput placeholder="Placeholder" pattern="^[a-z]+$" />
</anglify-text-field>

<anglify-text-field
  appearance="outlined"
  hint="Only small letters from a-z allowed"
  persistentHint
  label="Prefilled value checked for pattern"
>
  <input anglifyInput placeholder="Placeholder" pattern="^[a-z]+$" value="abcDef" />
</anglify-text-field>

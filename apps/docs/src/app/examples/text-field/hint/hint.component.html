<anglify-text-field
  appearance="filled"
  hint="This hint is only visible when the form field is focused"
  label="Form field with automatic hiding hint"
>
  <input anglifyInput />
</anglify-text-field>

<anglify-text-field appearance="filled" hint="This hint is always visible" [persistentHint]="true" label="Form field with persistent hint">
  <input anglifyInput />
</anglify-text-field>

<anglify-text-field
  appearance="outlined"
  hint="This hint is only visible when the form field is focused"
  label="Form field with automatic hiding hint"
>
  <input anglifyInput />
</anglify-text-field>

<anglify-text-field
  appearance="outlined"
  hint="This hint is always visible"
  [persistentHint]="true"
  label="Form field with persistent hint"
>
  <input anglifyInput />
</anglify-text-field>

<anglify-button-group [multiple]="true" [max]="3">
  <button type="button" anglifyButtonGroupItem>
    <anglify-icon icon="mdi-format-bold"></anglify-icon>
  </button>
  <button type="button" anglifyButtonGroupItem>
    <anglify-icon icon="mdi-format-italic"></anglify-icon>
  </button>
  <button type="button" anglifyButtonGroupItem>
    <anglify-icon icon="mdi-format-underline"></anglify-icon>
  </button>
  <button type="button" anglifyButtonGroupItem>
    <anglify-icon icon="mdi-format-strikethrough"></anglify-icon>
  </button>
</anglify-button-group>

<div>
  <button anglifyButton anglifyTooltip="Hello world" [anglifyToolTipConfig]="{ hoverOpenDelay: 1200 }">Hover over me</button>
  <span>The tooltip of this button is opened 1200ms after the mouse hover starts</span>
</div>
<div>
  <button anglifyButton anglifyTooltip="Hello world" [anglifyToolTipConfig]="{ hoverCloseDelay: 2000 }">Hover over me</button>
  <span>The tooltip of this button is closed 2000ms after the mouse hover ends</span>
</div>

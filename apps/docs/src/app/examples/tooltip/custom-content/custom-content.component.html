<button anglifyButton [anglifyTooltip]="copyContent">Copy</button>
<ng-template #copyContent><anglify-icon icon="mdi-apple-keyboard-command"></anglify-icon> + C</ng-template>

<button anglifyButton [anglifyTooltip]="pasteContent">Paste</button>
<ng-template #pasteContent><anglify-icon icon="mdi-apple-keyboard-command"></anglify-icon> + V</ng-template>

<button type="button" anglifyButton anglifyTooltip="Tooltip" #myButton="anglifyTooltip">Button with tooltip</button>
<div class="controls">
  Controls:
  <button type="button" anglifyButton appearance="text" (click)="myButton.open()">Show</button>
  <button type="button" anglifyButton appearance="text" (click)="myButton.close()">Hide</button>
  <button type="button" anglifyButton appearance="text" (click)="myButton.toggle()">Toggle</button>
</div>

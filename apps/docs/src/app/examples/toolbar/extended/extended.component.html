<anglify-toolbar prominent>
  <ng-template slot="title">Photos</ng-template>
  <ng-template slot="navigation">
    <button anglifyButton appearance="icon">
      <anglify-icon icon="mdi-menu"></anglify-icon>
    </button>
  </ng-template>
  <ng-template slot="actions">
    <button anglifyButton appearance="icon">
      <anglify-icon icon="mdi-magnify"></anglify-icon>
    </button>
    <button anglifyButton appearance="icon">
      <anglify-icon icon="mdi-plus"></anglify-icon>
    </button>
    <button anglifyButton appearance="icon">
      <anglify-icon icon="mdi-dots-vertical"></anglify-icon>
    </button>
  </ng-template>
</anglify-toolbar>

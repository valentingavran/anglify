<anglify-bottom-navigation grow>
  <anglify-bottom-navigation-item>
    <ng-template slot="icon">
      <anglify-icon icon="mdi-heart"></anglify-icon>
    </ng-template>
    <ng-template slot="label">Favorites</ng-template>
  </anglify-bottom-navigation-item>
  <anglify-bottom-navigation-item active>
    <ng-template slot="icon">
      <anglify-icon icon="mdi-music-note"></anglify-icon>
    </ng-template>
    <ng-template slot="label">Music</ng-template>
  </anglify-bottom-navigation-item>
  <anglify-bottom-navigation-item>
    <ng-template slot="icon">
      <anglify-icon icon="mdi-map-marker"></anglify-icon>
    </ng-template>
    <ng-template slot="label">
      <span>Places</span>
    </ng-template>
  </anglify-bottom-navigation-item>
  <anglify-bottom-navigation-item>
    <ng-template slot="icon">
      <anglify-icon icon="mdi-newspaper-variant"></anglify-icon>
    </ng-template>
    <ng-template slot="label">
      <span>Books</span>
    </ng-template>
  </anglify-bottom-navigation-item>
  <anglify-bottom-navigation-item>
    <ng-template slot="icon">
      <anglify-icon icon="mdi-calendar"></anglify-icon>
    </ng-template>
    <ng-template slot="label">
      <span>Calender</span>
    </ng-template>
  </anglify-bottom-navigation-item>
</anglify-bottom-navigation>

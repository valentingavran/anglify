<anglify-list>
  <anglify-list-item-group [mandatory]="true">
    <anglify-list-group>
      <ng-template slot="activator">
        <anglify-list-item-title>src</anglify-list-item-title>
      </ng-template>
      <ng-template slot="activator:prepend">
        <anglify-icon icon="mdi-folder"></anglify-icon>
      </ng-template>
      <anglify-list-group>
        <ng-template slot="activator">
          <anglify-list-item-title>modules</anglify-list-item-title>
        </ng-template>
        <ng-template slot="activator:prepend">
          <anglify-icon icon="mdi-folder"></anglify-icon>
        </ng-template>
        <anglify-list-group>
          <ng-template slot="activator">
            <anglify-list-item-title>Button</anglify-list-item-title>
          </ng-template>
          <ng-template slot="activator:prepend">
            <anglify-icon icon="mdi-folder"></anglify-icon>
          </ng-template>
          <anglify-list-item>
            <ng-template slot="prepend">
              <anglify-icon icon="mdi-language-html5"></anglify-icon>
            </ng-template>
            <anglify-list-item-title>button.component.html</anglify-list-item-title>
          </anglify-list-item>
          <anglify-list-item>
            <ng-template slot="prepend">
              <anglify-icon icon="mdi-language-css3"></anglify-icon>
            </ng-template>
            <anglify-list-item-title>button.component.scss</anglify-list-item-title>
          </anglify-list-item>
          <anglify-list-item>
            <ng-template slot="prepend">
              <anglify-icon icon="mdi-language-typescript"></anglify-icon>
            </ng-template>
            <anglify-list-item-title>button.component.ts</anglify-list-item-title>
          </anglify-list-item>
          <anglify-list-item>
            <ng-template slot="prepend">
              <anglify-icon icon="mdi-language-typescript"></anglify-icon>
            </ng-template>
            <anglify-list-item-title>button.module.ts</anglify-list-item-title>
          </anglify-list-item>
        </anglify-list-group>
      </anglify-list-group>
      <anglify-list-item>
        <ng-template slot="prepend">
          <anglify-icon icon="mdi-language-typescript"></anglify-icon>
        </ng-template>
        <anglify-list-item-title>index.ts</anglify-list-item-title>
      </anglify-list-item>
      <anglify-list-item>
        <ng-template slot="prepend">
          <anglify-icon icon="mdi-language-typescript"></anglify-icon>
        </ng-template>
        <anglify-list-item-title>test-setup.ts</anglify-list-item-title>
      </anglify-list-item>
    </anglify-list-group>
    <anglify-list-item>
      <ng-template slot="prepend">
        <anglify-icon icon="mdi-npm"></anglify-icon>
      </ng-template>
      <anglify-list-item-title>package.json</anglify-list-item-title>
    </anglify-list-item>
    <anglify-list-item>
      <ng-template slot="prepend">
        <anglify-icon icon="mdi-language-markdown"></anglify-icon>
      </ng-template>
      <anglify-list-item-title>README.nd</anglify-list-item-title>
    </anglify-list-item>
  </anglify-list-item-group>
</anglify-list>

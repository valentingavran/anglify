<anglify-form-field type="outlined" label="Username">
  <input anglifyInput placeholder="johndoe" value="johndoe" disabled />
</anglify-form-field>

<anglify-form-field type="outlined" hint="The valid password is 12345678" persistent-hint label="Password">
  <input anglifyInput type="password" [formControl]="passwordControl" />
</anglify-form-field>

<button anglifyButton (click)="submit()">Submit</button>

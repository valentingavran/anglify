<form [formGroup]="form">
  <anglify-form-field type="filled" label="Email">
    <input anglifyInput placeholder="john.doe@example.com" formControlName="email" />
  </anglify-form-field>

  <anglify-form-field type="filled" label="Password">
    <input anglifyInput type="password" placeholder="12345678" formControlName="password" />
  </anglify-form-field>
</form>
<div>
  <span>Is form valid: {{ form.valid }}</span>
  <button anglifyButton appearance="contained-tonal" (click)="manualError()">Set manual error state on Email</button>
  <button anglifyButton appearance="contained-tonal" (click)="disableEmailField()">Disable/Enable Email Field</button>
</div>

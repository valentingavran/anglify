<anglify-form-field type="filled" label="Default size">
  <input anglifyInput />
</anglify-form-field>

<anglify-form-field
  type="filled"
  label="Dense with label"
  dense
  hint="Filled form fields do not work if a label is present"
  persistent-hint
>
  <input anglifyInput />
</anglify-form-field>

<anglify-form-field type="filled" dense persistent-placeholder>
  <input anglifyInput placeholder="Placeholder" />
</anglify-form-field>

<anglify-form-field type="outlined" label="Default size">
  <input anglifyInput />
</anglify-form-field>

<anglify-form-field type="outlined" label="Dense with label" dense>
  <input anglifyInput />
</anglify-form-field>

<anglify-form-field type="outlined" dense persistent-placeholder>
  <input anglifyInput placeholder="Placeholder" />
</anglify-form-field>

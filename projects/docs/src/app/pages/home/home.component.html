<h1>Anglify</h1>

<h2>Components</h2>
<div class="items">
  <anglify-card *ngFor="let component of components" [routerLink]="component.link" anglifyOverlay>{{ component.name }}</anglify-card>
</div>

<h2>Directives</h2>

<div class="items">
  <anglify-card *ngFor="let directive of directives" [routerLink]="directive.link" anglifyOverlay>{{ directive.name }}</anglify-card>
</div>

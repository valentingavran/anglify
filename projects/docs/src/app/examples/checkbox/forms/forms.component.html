<div>
    <anglify-checkbox [(ngModel)]="inputOne">Checkbox 1</anglify-checkbox>
    <hr>
    <span>NgModel value: {{ inputOne }}</span>
</div>

<div>
    <anglify-checkbox [formControl]="inputTwo">Checkbox 2</anglify-checkbox>
    <hr>
    <span>Control value: {{ inputTwo?.value }}</span>
</div>

<div>
    <form [formGroup]="form">
        <anglify-checkbox formControlName="myFormControl">Checkbox 3</anglify-checkbox>
    </form>
    <hr>
    <span>Form value: {{ form.get('myFormControl')?.value }}</span>
</div>
